<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaires des tâches</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="images-header">
            <img src="img/tux_tm.png" alt="">
            <img src="img/tux_zf.png" alt="">
            <img src="img/tux_mm.png" alt="">
        </div>
        
    </header>
    <div class="login">
        <form action="">
            <fieldset>           
                <legend>Ajout d'une tâche</legend>
        
                <label for="date">Date :</label><br>
                <input type="date" id="date" required><br><br>

                <label for="time">Heure :</label><br>
                <input type="time" id="time" required><br><br>
        
                <label for="type">Type de la tâche :</label><br>
                <select id="type" required>
                    <option value="">-- Choisissez un type --</option>
                    <option value="Formelle">Formelle</option>
                    <option value="Informelle">Informelle</option>
                </select><br><br>
        
                <label for="frequency">Fréquence de la tâche :</label><br>
                <select id="frequency">
                    <option value="0">-- Tâche unique --</option>
                    <option value="1">Quotidienne</option>
                    <option value="7">Toutes les semaines</option>
                    <option value="28">Toutes les 4 semaines</option>
                </select><br><br>

                <label for="message">Description de la tâche :</label><br>
                <textarea id="message" rows="5" cols="30" required></textarea><br><br>
            </fieldset>

            <button type="submit">Ajouter la tâche</button>
        </form>    
    </div>


    <script src="script.js"></script>
</body>
</html>
